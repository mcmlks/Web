<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Community – 公式ホームページ</title>
  <meta name="description" content="Minecraftコミュニティ公式サイト。参加方法、サーバー情報、イベント、ルール、ニュースを掲載。"/>
  <meta name="theme-color" content="#2e7d32" />
  <style>
    :root{
      --bg:#0b1220;           /* 夜空 */
      --bg-alt:#0e1630;       /* 濃い夜空 */
      --text:#e6f1ff;         /* 明るい文字 */
      --muted:#b8c6e0;
      --accent:#42b883;       /* 草 */
      --accent-2:#2e7d32;     /* 濃い草 */
      --earth:#6b4f2a;        /* 土 */
      --stone:#7d7d7d;        /* 石 */
      --sand:#c2a76c;         /* 砂 */
      --sky:#66c6ff;          /* 空 */
      --card:#121a33;         /* カード背景 */
      --shadow:0 8px 24px rgba(0,0,0,.45);
      --radius:18px;
    }
    [data-theme="light"]{
      --bg:#eaf4ff;
      --bg-alt:#f6fbff;
      --text:#0c1b34;
      --muted:#364863;
      --accent:#2e7d32;
      --accent-2:#1b5e20;
      --card:#ffffff;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI, Noto Sans JP, Hiragino Kaku Gothic ProN, Meiryo, sans-serif;
      background:linear-gradient(180deg,var(--bg) 0%, var(--bg-alt) 100%);
      color:var(--text);
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* ====== 共通 ====== */
    .container{width:min(1200px, 92%); margin-inline:auto}
    .btn{
      display:inline-flex; align-items:center; gap:.5rem;
      border:none; background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:#fff; padding:.8rem 1.1rem; border-radius:12px; box-shadow:var(--shadow);
      cursor:pointer; font-weight:700; letter-spacing:.02em; text-decoration:none;
      transition:transform .08s ease, filter .2s ease;
      clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
    }
    .btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }
    .btn.secondary{ background:linear-gradient(180deg,#5865F2,#454FBF); }
    .chip{display:inline-block; padding:.25rem .6rem; border-radius:999px; background:rgba(255,255,255,.08); color:var(--muted); font-size:.85rem}

    /* ====== ヘッダー ====== */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(8px);
      background:linear-gradient(180deg,rgba(10,16,30,.85),rgba(10,16,30,.45));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:.7rem 0}
    .brand{display:flex; align-items:center; gap:.7rem; font-weight:900; letter-spacing:.02em}
    .logo{
      width:36px; height:36px; display:inline-grid; grid-template:repeat(6,1fr)/repeat(6,1fr); gap:2px;
    }
    .logo span{border-radius:2px}
    .l1{background:var(--sky)} .l2{background:var(--accent)} .l3{background:var(--earth)} .l4{background:var(--stone)}
    nav ul{display:flex; gap:1rem; list-style:none; padding:0; margin:0}
    nav a{color:var(--text); text-decoration:none; padding:.5rem .7rem; border-radius:10px}
    nav a:hover{background:rgba(255,255,255,.06)}
    .nav-actions{display:flex; gap:.6rem; align-items:center}
    .menu-btn{display:none}

    /* ====== ヒーロー ====== */
    .hero{
      position:relative; isolation:isolate;
      padding: clamp(64px, 8vw, 120px) 0 72px;
      overflow:hidden;
    }
    .hero:before{
      content:""; position:absolute; inset:-20%; z-index:-1;
      background:
        linear-gradient(180deg, rgba(102,198,255,.25), transparent 60%),
        radial-gradient(600px 200px at 20% 20%, rgba(66,184,131,.25), transparent 60%),
        radial-gradient(800px 300px at 80% 10%, rgba(255,255,255,.08), transparent 60%);
      filter:saturate(120%);
    }
    .hero-grid{display:grid; grid-template-columns: 1.1fr 1fr; gap: min(4vw, 36px); align-items:center}
    .hero h1{font-size: clamp(28px, 4vw, 48px); line-height:1.15; margin:0 0 .6rem; font-weight:900}
    .hero p{margin:0 0 1.25rem; color:var(--muted)}
    .hero .cta{display:flex; gap:.6rem; flex-wrap:wrap}

    .world-card{
      background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:1rem; position:relative; overflow:hidden;
    }
    .isometric{
      --c1:#4CAF50; --c2:#2e7d32; --c3:#6b4f2a; --c4:#a57a49;
      position:relative; width:100%; aspect-ratio: 16/11; background:linear-gradient(180deg,rgba(255,255,255,.04), transparent);
      border-radius:14px; overflow:hidden; display:grid; place-items:center;
    }
    .iso-scene{ position:relative; transform:skewY(-12deg) rotate(-12deg) scale(1.05); }
    .block{ width:80px; height:80px; position:absolute; transform-style:preserve-3d; }
    .block .top, .block .left, .block .right{ position:absolute; }
    .top{ width:80px; height:80px; background:linear-gradient(180deg,var(--c1),var(--c2)); transform:rotateX(90deg) translateZ(40px); }
    .left{ width:80px; height:80px; background:linear-gradient(180deg,var(--c3),var(--c4)); transform: rotateY(90deg) translateZ(40px); filter:brightness(.95)}
    .right{ width:80px; height:80px; background:linear-gradient(180deg,#5e3f1a,#7a5326); transform: translateZ(40px); filter:brightness(.9)}
    .block.shadow:after{content:""; position:absolute; inset:0; background:radial-gradient(closest-side, rgba(0,0,0,.3), transparent 65%); transform: translateZ(-60px)}

    /* ====== セクション ====== */
    section{padding:64px 0}
    .section-title{font-size: clamp(22px, 2.6vw, 32px); margin:0 0 18px; font-weight:900}
    .lead{color:var(--muted); margin:0 0 24px}

    .grid{display:grid; gap:18px}
    .grid.cols-3{ grid-template-columns: repeat(3, 1fr) }
    .grid.cols-2{ grid-template-columns: repeat(2, 1fr) }
    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); padding:18px; border-radius:var(--radius); box-shadow:var(--shadow)}
    .card h3{margin:.2rem 0 .6rem}
    .card p{margin:.2rem 0}

    /* ====== サーバー情報 ====== */
    .server-box{display:grid; gap:14px}
    .server-row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-weight:700}
    .status{display:inline-flex; align-items:center; gap:.5rem}
    .dot{width:10px; height:10px; border-radius:999px; background:#999}
    .dot.on{background:#2ecc71}
    .dot.off{background:#e74c3c}

    /* ====== タイムライン/ニュース ====== */
    .timeline{position:relative; padding-left:18px}
    .timeline:before{content:""; position:absolute; left:6px; top:4px; bottom:4px; width:2px; background:linear-gradient(var(--accent), transparent)}
    .timeline-item{position:relative; padding:10px 0 10px 6px}
    .timeline-item:before{content:""; position:absolute; left:-12px; top:16px; width:10px; height:10px; border-radius:50%; background:var(--accent)}
    details summary{cursor:pointer; user-select:none}

    /* ====== ギャラリー（データURIダミー） ====== */
    .gallery{display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:10px}
    .gallery figure{margin:0; border-radius:14px; overflow:hidden; border:1px solid rgba(255,255,255,.06)}
    .gallery img{display:block; width:100%; height:140px; object-fit:cover}

    /* ====== ルール ====== */
    .rules{display:grid; gap:10px}
    .rules li{margin:0 0 .4rem}

    /* ====== フッター ====== */
    footer{padding:36px 0; border-top:1px solid rgba(255,255,255,.06); color:var(--muted)}

    /* ====== レスポンシブ ====== */
    @media (max-width: 900px){
      .hero-grid{grid-template-columns:1fr}
      .grid.cols-3{ grid-template-columns:1fr }
      .grid.cols-2{ grid-template-columns:1fr }
      .menu-btn{display:inline-flex}
      nav ul{display:none}
      nav ul.open{display:flex; position:absolute; inset:56px 4% auto; flex-direction:column; background:var(--card); padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.08)}
    }
    /* ====== Public/Base.html ヘッダー用の追加スタイル ====== */
  .nav.wrap{display:flex; align-items:center; gap:.8rem; padding:.7rem 0}
  .brand{display:inline-flex; align-items:center; gap:.5rem; font-weight:900; letter-spacing:.02em}
  .sp{flex:1}
  .navlinks{display:flex; gap:.6rem; align-items:center}
  .link{color:var(--text); text-decoration:none; padding:.45rem .7rem; border-radius:10px}
  .link:hover{background:rgba(255,255,255,.06)}
  .link:focus-visible{outline:2px solid rgba(255,255,255,.5); outline-offset:2px}
  .navlinks .link{color:var(--text)}
  .btn.primary{background:linear-gradient(180deg,#00bcd4,#2196f3); color:#fff}
  @media (max-width:900px){ .navlinks{display:none} }
  /* 固定ヘッダーに対するアンカー余白 */
  section, #features, #gallery, #discord, #minecraft, #faq { scroll-margin-top: 88px; }
}

  .brand{display:inline-flex; align-items:center; gap:.5rem; font-weight:900; letter-spacing:.02em}

</style>

        <ul>
          <li>Java版 / 統合版 どちらも歓迎（クロスプレイ対応サーバー構成も検討中）<<script>
    // ====== 外部HTMLインクルード（Public/Base.html 等） ======
    async function includePartials(){
      const nodes = Array.from(document.querySelectorAll('[data-include]'));
      for (const el of nodes){
        const url = el.getAttribute('data-include');
        if(!url) continue;
        try{
          const res = await fetch(url, {credentials:'include'});
          if(!res.ok) throw new Error('fetch failed');
          const html = await res.text();
          // 挿入
          el.innerHTML = html;
          // 埋め込まれた <script> を実行（/auth/me の初期化など）
          const scripts = el.querySelectorAll('script');
          scripts.forEach(old => {
            const s = document.createElement('script');
            Array.from(old.attributes).forEach(a=>s.setAttribute(a.name,a.value));
            s.textContent = old.textContent;
            // 同一オリジンを前提
            old.replaceWith(s);
          });
        }catch(e){
          console.error('[includePartials]', url, e);
          el.innerHTML = '<div style="padding:.75rem 1rem; border-radius:10px; background:rgba(255,255,255,.06); color:#f8d7da;">ヘッダーの読み込みに失敗しました。ページを再読み込みしてください。</div>';
        }
      }
    }
    includePartials();

      <form class="card" onsubmit="event.preventDefault(); subscribe();">

        <label for="email">メールアドレス</label><br/>
        <input id="email" name="email" type="email" required placeholder="name@example.com" style="width:100%; padding:.8rem; border-radius:10px; border:1px solid rgba(255,255,255,.2); background:transparent; color:var(--text);"/>
        <div style="display:flex; gap:.6rem; margin-top:.8rem">

        <a href="#join" style="color:inherit">お問い合わせ</a>

  <script>
    // ====== モバイルメニュー ======
    const menuBtn = document.getElementById('menuBtn');
    const mainMenu = document.getElementById('mainMenu');
    if(menuBtn){
      menuBtn.addEventListener('click', () => {
        const open = mainMenu.classList.toggle('open');
        menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }

    // ====== スムーススクロール ======
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth', block:'start'}); }
      });
    });

    // "/#..." にも対応したスムーススクロール
    document.querySelectorAll('a[href^="/#"]').forEach(a => {
      a.addEventListener('click', e => {
        const raw = a.getAttribute('href');
        const id = raw.slice(2);
        const el = document.getElementById(id);
        if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth', block:'start'}); }
      });
    });

    // ====== テーマ切替 ======
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(t){ document.body.setAttribute('data-theme', t); themeToggle?.setAttribute('aria-pressed', t==='light'); }
    const saved = localStorage.getItem('theme');
    applyTheme(saved || 'dark');
    themeToggle?.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme') || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next); localStorage.setItem('theme', next);
    });

    // ====== 年号 ======
    document.getElementById('year').textContent = new Date().getFullYear();

    // ====== IPコピー ======
    document.getElementById('copyIpBtn')?.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText('mc.example.com');
        alert('サーバーアドレスをコピーしました！');
      }catch{ alert('コピーに失敗しました…'); }
    });

    // ====== ステータス（デモ） ======
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const checkBtn = document.getElementById('checkBtn');
    const statusNote = document.getElementById('statusNote');

    function setStatus(isOnline){
      statusDot.classList.remove('on','off');
      statusDot.classList.add(isOnline ? 'on':'off');
      statusText.textContent = isOnline ? 'オンライン' : 'オフライン';
    }
    setStatus(false);

    checkBtn?.addEventListener('click', async () => {
      checkBtn.disabled = true; checkBtn.textContent = '確認中…';
      statusText.textContent = 'チェック中…';
      statusDot.classList.remove('on','off');
      await new Promise(r => setTimeout(r, 800));
      // ★ 実運用ではここを fetch("/api/status?ip=mc.example.com") などに変更
      const online = Math.random() > .3; // デモ：7割でオンライン
      setStatus(online);
      checkBtn.disabled = false; checkBtn.textContent = 'ステータスをチェック';
      statusNote.textContent = online ? 'Ping良好。プレイヤー数はAPI連携で表示可能です。' : 'メンテナンス中の可能性があります。Discordで最新情報をご確認ください。';
    });

    // ====== 簡易購読（デモ） ======
    function subscribe(){
      const email = document.getElementById('email').value.trim();
      const subMsg = document.getElementById('subMsg');
      if(!email){ subMsg.textContent = 'メールを入力してください'; return; }
      // 実運用：fetch('/subscribe', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email})})
      subMsg.textContent = '登録完了（デモ）';
    }
    window.subscribe = subscribe;

    // ====== アイソメ・ブロック風装飾 ======
    const scene = document.getElementById('isoScene');
    const layout = [
      {x:0,y:0},{x:90,y:0},{x:180,y:0},
      {x:45,y:65},{x:135,y:65},
      {x:0,y:130},{x:90,y:130},{x:180,y:130},
    ];
    layout.forEach((pos,i)=>{
      const b = document.createElement('div'); b.className='block shadow'; b.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      b.innerHTML = `<div class="top"></div><div class="left"></div><div class="right"></div>`;
      scene.appendChild(b);
    });
  </script>
</body>
</html>
